---
layout: default
---

<article>
  <h1>{{ page.title }}</h1>
  {% if page.subtitle %}
    <h2>{{ page.subtitle }}</h2>
  {% endif %}
  <p>Published on {{ page.date | date: "%B %d, %Y" }}</p>
  <div>
    {{ content }}
  </div>
</article>
