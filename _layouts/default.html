---
layout: default
---

<h1>{{ page.title }}</h1>

<ul>
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    {% if post.subtitle %}
      <p>{{ post.subtitle }}</p>
    {% endif %}
    <p>Published on {{ post.date | date: "%B %d, %Y" }}</p>
  </li>
  {% endfor %}
</ul>
